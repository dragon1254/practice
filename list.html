  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="cardt">Card title</h5>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <div id="test"></div>

    <script>
      var a = document.createElement("p");
      a.innerHTML = "안녕";
      document.querySelector("#test").appendChild(a);

      var pants = [28, 30, 32];
      var shirts = [95, 100, 105];
      $(".form-select")
        .eq(0)
        .on("input", function (e) {
          if (document.querySelectorAll(".form-select")[0].value == "셔츠") {
            document
              .querySelectorAll(".form-select")[1]
              .classList.remove("form-hide");
            $(".form-select").eq(1).html("");
            shirts.forEach(function (s) {
              // shirts.forEach(s => {})
              $(".form-select").eq(1).append(`<option>${s}</option>`);
            });

            // $(".form-select").eq(1).removeClass("form-hide");
          } else if (e.currentTarget.value == "모자") {
            document
              .querySelectorAll(".form-select")[1]
              .classList.add("form-hide");
          } else if ($(".form-select").eq(0).val() == "바지") {
            $(".form-select").eq(1).removeClass("form-hide");
            $(".form-select").eq(1).html("");
            pants.forEach(function (data) {
              console.log(a);
              $(".form-select").eq(1).append(`<option>${data}</option>`);
            });
          }
        });
      // $(".form-select")

      //     if (value == "셔츠") {
      //       $(".form-select").eq(1).removeClass("form-hide");
      //     }
      //   });

      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      let j = products.length;

      for (var i = 0; i < j; i++) {
        // document.querySelectorAll(".card-body h5")[i].innerHTML =
        //   products[i].title;
        // document.querySelectorAll(".cardp")[i].innerHTML = products[i].price;
        $(".card-body h5").eq(i).html(products[i].title);
        $(".cardp").eq(i).html(products[i].price);
      }
    </script>
