<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    
    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>
<script>
    $(window).scroll(function(){
       var 높이 =  $(window).scrollTop();
       console.log(높이);
    //    600-850스크롤바 내리면 첫째 카드의opacity를 1~0으로 서서히 변경
    
    y1= (-1/600) * 높이 + 2 
    x1=  (-1/6000) * 높이 + 1
    y2= (-1/600) * 높이 + 20/6
    x2=  (-1/6000) * 높이 + 37/30
    
    $(".card-box").eq(0).css("opacity", y1);
    $(".card-box").eq(0).css("transform", `scale(${x1})`)
    $(".card-box").eq(1).css("opacity", y2);
    $(".card-box").eq(1).css("transform", `scale(${x2})`)
})
</script>
</body>
</html>
